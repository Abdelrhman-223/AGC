<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styleSheets/StyleSheet.css">
        <title>Sign Up</title>
    </head>
    <body class="loginPage">
        <div class="loginPageBody">
            <img src="assets/Images/Logo.png" alt="Logo" class="loginLogo alignCenter">
            <div class="loginForm">
                <input id="userID" class="textBox alignCenter" placeholder="User Name" value="">
                <input id="nationalNumber" class="textBox alignCenter" placeholder="National Number" type="number" min="0" minlength="20" value="">
                <input id="Password" class="textBox alignCenter" placeholder="Password" type="password">
                <input id="birthDate" class="textBox alignCenter" placeholder="Birth Date" type="date">
                <input id="image" class="textBox alignCenter" placeholder="Image" type="file" accept="image">
                <button id="signUpButton" class="button alignCenter" onclick="signUpButton()">Sign Up</button><!-- formaction="htmlPages/employee.html" -->
            </div>
        </div>

        <script src="Js/jsScript.js"></script>
    </body>
</html>
